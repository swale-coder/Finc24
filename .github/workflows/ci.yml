name: Build ASP.NET WebApp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print current directory
        run: pwd

      - name: List files and folders in current directory
        run: dir

      - name: List all files and folders recursively
        run: dir -Recurse .

      - name: Check Finc24.Web folder
        run: |
          if (Test-Path "Finc24.Web") { 
            Write-Host "✅ Found Finc24.Web folder. Contents:"
            dir Finc24.Web
          } else { 
            Write-Host "❌ ERROR: Finc24.Web folder not found!"
            exit 1
          }

      - name: Setup MSBuild (includes Microsoft.WebApplication.targets)
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore Finc24.sln

      - name: Build Web Project
        shell: pwsh
        run: |
          $defaultPath = "Finc24.Web/Finc24.Web.csproj"

          if (Test-Path $defaultPath) {
            Write-Host "✅ Using expected project file: $defaultPath"
            $projectPath = $defaultPath
          } else {
            Write-Host "⚠️ Expected file not found. Searching for .csproj in Finc24.Web..."
            $projectPath = Get-ChildItem -Path "Finc24.Web" -Filter *.csproj -Recurse | Select-Object -First 1 -ExpandProperty FullName

            if (-not $projectPath) {
              Write-Host "❌ ERROR: No .csproj file found in Finc24.Web."
              exit 1
            } else {
              Write-Host "✅ Found project file dynamically: $projectPath"
            }
          }

           msbuild $projectPath /p:Configuration=Release /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:PublishUrl="$(pwd)\publish"


      - name: Upload Published Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WebApp-Published
          path: bin/**
